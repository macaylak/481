<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <button id="nav-button" onclick="toggleNav()">â˜°</button>
        <h1>Our Menu</h1>
        <h2>Table #<span id="table-number">1</span></h2>
    </header>

    <section class="categories">
        <div class="category-card" onclick="filterCategory('all')">All</div>
        <div class="category-card" onclick="filterCategory('breakfast')">Breakfast</div>
        <div class="category-card" onclick="filterCategory('lunch')">Lunch</div>
        <div class="category-card" onclick="filterCategory('dinner')">Dinner</div>
        <div class="category-card" onclick="filterCategory('dessert')">Desserts</div>
    </section>

    <section class="menu-section">
        <div id="menu-list" class="menu-list"></div>
    </section>

    <div class="cart-section">
        <button id="view-cart" onclick="viewCart()">View Cart (<span id="cart-count">0</span>)</button>
    </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
